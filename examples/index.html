<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Dialog</title>
    <link type="text/css" rel="stylesheet" href="../css/dialog.css" />
    <link type="text/css" rel="stylesheet" href="css/index.css" />
    <script src="js/jquery.js"></script>
    <!--[if lte IE 8]>
    <script src="js/es5-safe.js"></script>
    <![endif]-->
    <script src="../dist/dialog.js"></script>
  </head>
  <body>
    <div class="main">
      <!-- focus color: #A0C2F9 -->
      <button type="button" id="button" class="ui-button">弹窗</button>
      <label><input id="follow" type="checkbox" />依附元素</label>
      <label><input id="modal" type="checkbox" checked="checked" />模态窗口</label>
      <label><input id="unique" type="checkbox" checked="checked" />禁止重复弹窗</label>
      <label><input id="remove" type="checkbox" checked="checked" />关闭时销毁弹窗</label>
      <button type="button" id="destroy" class="ui-button">销毁</button>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
